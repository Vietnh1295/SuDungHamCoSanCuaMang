<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num=parseInt(prompt('Nhập số phần tử của chuỗi'));
    var x=0;
    var count=0;
    while(num<1)
    {
        num=parseInt(prompt('Mời nhập lại'));
    }
    var array=[];
    while (count!=num)
    {
        array[x]=prompt('Nhập phần tử thứ '+(x+1)+' =');
        x++;
        count++;
    }
    alert(array.join());
</script>
</body>
</html>
